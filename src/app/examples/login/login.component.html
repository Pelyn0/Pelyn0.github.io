<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image-stage.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="title">Привіт!</h3>
                          <div class="social-line text-center">
                              <a href="https://www.fb.com/volyur" class="btn btn-neutral btn-facebook btn-just-icon">
                                  <i class="fa fa-facebook-square"></i>
                              </a>
                              <a href="https://www.instagram.com/event_volur" class="btn btn-neutral btn-instagram btn-just-icon">
                                  <i class="fa fa-instagram"></i>
                              </a>
                          </div>
                          <form (ngSubmit)="login()" [formGroup]="loginForm" class="register-form">
                              <label>Логін *</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-circle-10"></i>
                                  </span>
                                </div>

                                  <input [(ngModel)]="userName" formControlName="userName" id="userName" type="text" class="form-control" placeholder="Логін" (focus)="focus=true" (blur)="focus=false" >
                                </div>
                                <div *ngIf="loginForm.get('userName')?.errors?.required && loginForm.get('userName').touched" class="text-danger bg-transparent">
                                  Це поле обов'язкове до заповнення.
                                </div>

                              <label>Пароль *</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input [(ngModel)]="password" formControlName="password" id="passwordLogin" type="password" class="form-control" placeholder="Пароль" (focus)="focus1=true" (blur)="focus1=false" >
                            </div>
                            <div *ngIf="loginForm.get('password')?.errors?.required && loginForm.get('userName').touched" class="text-danger bg-transparent">
                                Це поле обов'язкове до заповнення.
                              </div>
                              
                            <div class="mt-3 text-danger bg-transparent text-center">{{error.statusText}}</div>
                              <button (click)="login()" class="btn btn-light btn-block btn-round">Увійти</button>
                          </form>
                          <div class="forgot">
                              <a href="https://www.instagram.com/event_volur" class="mt-1 btn btn-link btn-light" target="_blank">Ви забули пароль?<br>Ще не співпрацюєте з нами?<br>Пищіть нам у дірект.</a>
                          </div>
                      </div>
                    </div>
                </div>
                <div class="register-footer text-center">
                    <h6>&copy; {{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by <a class="btn-link-white" href="http://instagram.com/pelyn0" target="_blank">pelyn0</a></h6>
                </div>
            </div>
    </div>
</div>
